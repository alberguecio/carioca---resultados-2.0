<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c3e50">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Carioca - Tabla de resultados</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <svg class="card-logo" viewBox="0 0 200 280">
      <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#e74c3c"/>
          <stop offset="100%" style="stop-color:#c0392b"/>
        </linearGradient>
      </defs>
      
      <!-- Card background -->
      <rect x="10" y="10" width="180" height="260" rx="15" fill="white" stroke="#ddd" stroke-width="2"/>
      
      <!-- Card decorative pattern -->
      <path d="M30 30 H170 V250 H30 Z" fill="none" stroke="#e74c3c" stroke-width="4" stroke-dasharray="10,5"/>
      
      <!-- Heart symbols -->
      <path d="M100 80 C85 65, 65 65, 65 85 C65 105, 100 120, 100 120 C100 120, 135 105, 135 85 C135 65, 115 65, 100 80Z" 
            fill="url(#cardGradient)"/>
      <path d="M100 180 C85 165, 65 165, 65 185 C65 205, 100 220, 100 220 C100 220, 135 205, 135 185 C135 165, 115 165, 100 180Z" 
            fill="url(#cardGradient)"/>
    </svg>
    <button class="start-button">Iniciar</button>
    <div class="branding">
      <p>Created by CrialTech</p>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <div class="container">
      <h1>Carioca - Tabla de resultados</h1>
      
      <div id="setup" class="section">
        <h2>Configuración del Juego</h2>
        <div class="input-group">
          <label for="playerCount">Número de Jugadores:</label>
          <input type="number" id="playerCount" min="2" max="6" value="2" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button onclick="setupPlayers()">Siguiente</button>
      </div>

      <div id="playerNames" class="section hidden">
        <h2>Nombres de los Jugadores</h2>
        <div id="playerInputs"></div>
        <button onclick="startGame()">Comenzar</button>
      </div>

      <div id="gameBoard" class="section hidden">
        <h2>Tabla de Puntuaciones</h2>
        <div class="table-container">
          <table id="scoreTable">
            <thead>
              <tr>
                <th>Etapa</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="scoreInput" class="hidden">
          <h3>Ingresar Puntaje</h3>
          <p id="currentPlayerText"></p>
          <p id="currentRoundText"></p>
          <input type="number" id="score" min="0" inputmode="numeric" pattern="[0-9]*">
          <button onclick="submitScore()">Agregar Puntaje</button>
        </div>
        <div id="shareOptions" class="share-options hidden">
          <h3>Compartir Resultados</h3>
          <button onclick="shareWhatsApp()" class="share-button whatsapp-button">
            <svg viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
            </svg>
            Compartir por WhatsApp
          </button>
        </div>
        <button id="restartButton" class="hidden" onclick="restartGame()">Empezar de Nuevo</button>
      </div>
    </div>
    <div class="branding-footer">
      <p>by CrialTech</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
